<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            width: 300px;
            height: 50px;
            border: 1px solid black;

        }
        thead>tr>td{
            width: 100px;
            height: 50px;
            border: 1px solid black;

        }
        table{
            border: 1px solid black;
        }
        .bcg{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </thead>
        <tbody>
            <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    <script>
        var tds = document.querySelector('tbody').querySelectorAll('tr')
        for(i=0;i<tds.length;i++){
            tds[i].onmouseover = function(){
                this.className = 'bcg';
            }
            tds[i].onmouseout = function(){
                this.className = '';
            }
        }
    </script>
</body>
</html>
