<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        ul{
            width: 400px;

        }
        li{
            width: 24px;
            float: left;
            background-color: pink;
            margin: 35px;
            height: 24px;
            list-style: none;
            background: url(img/jlt.png) no-repeat;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>
    </div>
    <script>
        //1.获取元素
        var lis = document.querySelectorAll('li')
        for (var i = 0; i<lis.length; i++){
            //让索引号 乘以44就是每个li 的背景坐标
            var index = i * 44
            lis[i].style.backgroundPosition = '0 -'+index+'px';
        }
    </script>
</body>
</html>
