<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: white;
        }
        .close{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: black;
        }
    </style>
</head>
<body>      
    <div class="box">
        <button>关灯</button>
    </div>
    <script>
        var box = document.querySelector('.box')
        var btn = document.querySelector('button')
        btn.onclick = function(){
            if(btn.innerHTML =='关灯'){
                box.className = 'close'
                this.innerHTML = '开灯'
            }else{
                box.className = 'box'
                this.innerHTML = '关灯'
            }

        }
    </script>
</body>
</html>
