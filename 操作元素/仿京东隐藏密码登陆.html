<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            position: relative;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 390px;
            height: 30px;
            border: 0;
            outline: none;
            }
        .box img{
            width: 24px;
            position: absolute;
            top:2px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="./img/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1.获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //2.注册事件 处理程序
        var flag = 0;
        eye.onclick = function(){
            //点击一次以后，flag一定要变化
            if (flag == 0 ){
                pwd.type = 'text'
            eye.src = './img/open.png'
            flag = 1;   //赋值操作
            
            }else{
                pwd.type = 'password'
                eye.src = './img/close.png'
                flag = 0;   
            }
            
        }
    </script>
</body>
</html>
